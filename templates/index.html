<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nice Weather at Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Come to Mars</h1>
      <h2>The next Frontier</h2>
      <marquee><p> </p></marquee>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>

  </div>
  <div class="container">
    <div class="row">
      <div class = "col">
        <h3>{{ mars_data.latest_title }}</h2>
        <p>{{ mars_data.latest_teaser}}</p>
      </div>
    </div>
    <div class="row">
      <div class = "col-md-8">
        <h3>Featured Images</h3>
        <img src="{{ mars_data.featured_image_url }}" alt="See the Majesty of Mars!" width = 450px text-align="center">
      </div>
      <div class = "col-md-4">
        <h3>Latest temp: </h3>
        <p>{{ mars_data.twitter_scrape }}</p>
        
        <h3>Data Table</h3>
        {{ mars_data.html_table  | safe}}
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <h2>The hemisphere of Mars</h2>
    </div>
    <div class="row">
      <div class = "col-md-6">
        <img src="{{ mars_data.hemi_img0 }}" alt="See one of the hemisphere!" width = 200px text-align="center">
      </div>
      <div class = "col-md-6">
        <img src="{{ mars_data.hemi_img1 }}" alt="See one of the hemisphere!" width = 200px text-align="center">
      </div>
    </div>
    <div class="row">
      <div class = "col-md-6">
        <img src="{{ mars_data.hemi_img2 }}" alt="See one of the hemisphere!" width = 200px text-align="center">
      </div>
      <div class = "col-md-6">
        <img src="{{ mars_data.hemi_img3 }}" alt="See one of the hemisphere!" width = 200px text-align="center">
      </div>
    </div>
  </div>
    


  </div>
  <div class="table-responsive container">

  </div>
</body>

</html>
